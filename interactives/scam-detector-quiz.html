<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Scam Detector Quiz | DeFi University</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@300;400;500;600&family=Inter:wght@300;400;500&display=swap" rel="stylesheet">
    <script type="module">
        import { initializeApp } from 'https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js';
        import { getAuth, onAuthStateChanged } from 'https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js';
        const firebaseConfig = { apiKey: "AIzaSyDuGdDF6jYPcZbQTpbGZPwnl3Qynr-LMWc", authDomain: "defi-university-prod.firebaseapp.com", projectId: "defi-university-prod", storageBucket: "defi-university-prod.firebasestorage.app", messagingSenderId: "309871336262", appId: "1:309871336262:web:d2dc4be5729ac1d5a6a347" };
        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);
        let userToken = null; let tracked = false;
        onAuthStateChanged(auth, async (user) => {
            if (user) { userToken = await user.getIdToken(); document.getElementById('login-prompt').classList.add('hidden'); document.getElementById('loading-state').classList.add('hidden'); document.getElementById('tool-container').classList.remove('hidden'); }
            else { document.getElementById('loading-state').classList.add('hidden'); document.getElementById('login-prompt').classList.remove('hidden'); const currentUrl = encodeURIComponent(window.location.href); document.querySelector('#login-prompt a').href = `/login.html?redirect=${currentUrl}`; }
        });
        window.trackInteraction = async function() { if (!tracked && userToken) { tracked = true; try { await fetch('https://api.defiuniversity.xyz/api/progress/interaction', { method: 'POST', headers: { 'Content-Type': 'application/json', 'Authorization': `Bearer ${userToken}` }, body: JSON.stringify({ courseId: 'staying-safe-crypto', interactionId: 'scam-detector-quiz', type: 'quiz' }) }); document.getElementById('points-badge').classList.remove('hidden'); setTimeout(() => document.getElementById('points-badge').classList.add('hidden'), 2500); } catch (e) { tracked = false; } } };
    </script>
    <style>body { font-family: 'Inter', sans-serif; } h1, h2, h3, .brand-font { font-family: 'Space Grotesk', sans-serif; }</style>
</head>
<body class="bg-white text-neutral-900 min-h-screen p-4 md:p-8">
    <div id="loading-state" class="flex items-center justify-center min-h-[400px]"><div class="text-center"><div class="w-8 h-8 border-2 border-blue-600 border-t-transparent rounded-full animate-spin mx-auto mb-4"></div><p class="text-neutral-500">Loading...</p></div></div>
    <div id="login-prompt" class="hidden max-w-md mx-auto text-center py-12"><div class="w-16 h-16 bg-blue-50 rounded-full flex items-center justify-center mx-auto mb-4"><svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="1.5" class="text-blue-600"><rect width="18" height="11" x="3" y="11" rx="2" ry="2"></rect><path d="M7 11V7a5 5 0 0 1 10 0v4"></path></svg></div><h2 class="text-xl font-semibold mb-2 brand-font">Sign in Required</h2><p class="text-neutral-500 mb-6">Please sign in to use this tool.</p><a href="/login.html" class="px-6 py-3 bg-blue-600 text-white rounded-lg font-semibold">Sign In</a></div>
    
    <div id="tool-container" class="hidden max-w-2xl mx-auto">
        <div id="points-badge" class="hidden fixed top-4 right-4 bg-green-50 border border-green-200 text-green-600 px-4 py-2 rounded-full text-sm font-semibold z-50">+25 points earned!</div>
        <div class="text-center mb-8"><h1 class="text-2xl md:text-3xl font-semibold brand-font mb-2">Scam Detector Quiz</h1><p class="text-neutral-500">Test your ability to spot crypto scams</p></div>
        
        <div id="quiz" class="bg-white border border-neutral-200 rounded-xl p-6 shadow-sm"></div>
        <div id="results" class="hidden bg-white border border-neutral-200 rounded-xl p-6 shadow-sm text-center"></div>
    </div>

    <script>
        const scenarios = [
            { scenario: 'You receive a DM: "Hi! I\'m from MetaMask support. We detected unusual activity. Please send your seed phrase to verify your account."', isScam: true, explanation: 'SCAM! No legitimate support will EVER ask for your seed phrase. This is the most common scam.' },
            { scenario: 'A YouTube livestream shows Elon Musk saying "Send 1 ETH, get 2 ETH back" with a QR code on screen.', isScam: true, explanation: 'SCAM! Giveaway doublers are always fake. No one gives free money. These use hacked accounts or deepfakes.' },
            { scenario: 'A new token promises 1000% APY and the team is completely anonymous with no audit.', isScam: true, explanation: 'SCAM! Unsustainable yields, anonymous teams, no audits = massive red flags. Likely a rug pull waiting to happen.' },
            { scenario: 'You find unknown tokens in your wallet you never bought, with a note to visit a website to sell them.', isScam: true, explanation: 'SCAM! Airdrop scams send valueless tokens. Interacting with them or visiting the site can drain your wallet.' },
            { scenario: 'Coinbase sends an email to your registered email about new terms of service, linking to coinbase.com.', isScam: false, explanation: 'Likely legitimate. The email goes to your actual registered address and links to the real domain. Still, navigate directly instead of clicking.' },
            { scenario: 'A project on Uniswap has been running for 2+ years, is audited by Trail of Bits, and has $500M TVL.', isScam: false, explanation: 'Lower risk. Time, reputable audits, and high TVL are positive signs. But nothing is 100% safe - always do your research.' },
            { scenario: 'Someone in Discord offers to "help you connect your wallet" to claim an airdrop and sends you a link.', isScam: true, explanation: 'SCAM! Unsolicited "help" in DMs is a major red flag. The link likely leads to a phishing site that will drain your wallet.' },
            { scenario: 'An influencer posts a screenshot of huge profits from a new coin and shares the contract address.', isScam: true, explanation: 'Likely SCAM! Paid promotions, fake screenshots, and pump-and-dumps are rampant. Influencers often sell right after promoting.' }
        ];
        
        let currentQ = 0, score = 0, shuffled = [];
        
        function shuffle(arr) { return arr.sort(() => Math.random() - 0.5); }
        
        function renderQuestion() {
            if (currentQ >= shuffled.length) return showResults();
            const q = shuffled[currentQ];
            document.getElementById('quiz').innerHTML = `
                <div class="mb-4"><span class="text-sm text-neutral-500">Scenario ${currentQ + 1} of ${shuffled.length}</span></div>
                <div class="bg-neutral-50 border border-neutral-200 rounded-lg p-4 mb-6"><p class="text-neutral-800">"${q.scenario}"</p></div>
                <p class="text-center font-medium mb-4">Is this a scam?</p>
                <div class="grid grid-cols-2 gap-4">
                    <button onclick="answer(true)" class="px-6 py-4 bg-red-100 border-2 border-red-200 rounded-lg font-semibold text-red-700 hover:bg-red-200 transition-colors">üö® SCAM</button>
                    <button onclick="answer(false)" class="px-6 py-4 bg-green-100 border-2 border-green-200 rounded-lg font-semibold text-green-700 hover:bg-green-200 transition-colors">‚úÖ Legitimate</button>
                </div>
            `;
        }
        
        function answer(isScam) {
            const q = shuffled[currentQ];
            const correct = isScam === q.isScam;
            if (correct) score++;
            
            document.getElementById('quiz').innerHTML = `
                <div class="text-center mb-4"><span class="text-4xl">${correct ? '‚úÖ' : '‚ùå'}</span></div>
                <p class="text-lg font-semibold text-center mb-2 ${correct ? 'text-green-700' : 'text-red-700'}">${correct ? 'Correct!' : 'Incorrect'}</p>
                <div class="bg-${q.isScam ? 'red' : 'green'}-50 border border-${q.isScam ? 'red' : 'green'}-200 rounded-lg p-4 mb-6"><p class="text-sm">${q.explanation}</p></div>
                <button onclick="nextQ()" class="w-full px-6 py-3 bg-blue-600 text-white rounded-lg font-semibold hover:bg-blue-700">${currentQ + 1 >= shuffled.length ? 'See Results' : 'Next Scenario'}</button>
            `;
        }
        
        function nextQ() { currentQ++; renderQuestion(); }
        
        function showResults() {
            const pct = Math.round((score / shuffled.length) * 100);
            let msg = pct >= 80 ? 'üõ°Ô∏è Excellent! You have sharp scam-detection skills!' : pct >= 60 ? '‚ö†Ô∏è Good, but review the scenarios you missed.' : 'üö® Please study scam patterns more - this knowledge is critical!';
            document.getElementById('quiz').classList.add('hidden');
            document.getElementById('results').classList.remove('hidden');
            document.getElementById('results').innerHTML = `
                <div class="text-5xl font-bold text-blue-600 mb-2">${score}/${shuffled.length}</div>
                <p class="text-lg text-neutral-700 mb-4">${pct}% correct</p>
                <p class="text-neutral-600 mb-6">${msg}</p>
                <button onclick="restart()" class="px-6 py-3 bg-blue-600 text-white rounded-lg font-semibold hover:bg-blue-700">Try Again</button>
            `;
            window.trackInteraction();
        }
        
        function restart() {
            currentQ = 0; score = 0;
            shuffled = shuffle([...scenarios]).slice(0, 5);
            document.getElementById('quiz').classList.remove('hidden');
            document.getElementById('results').classList.add('hidden');
            renderQuestion();
        }
        
        shuffled = shuffle([...scenarios]).slice(0, 5);
        renderQuestion();
    </script>
</body>
</html>
