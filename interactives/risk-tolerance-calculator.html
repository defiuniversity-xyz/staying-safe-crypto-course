<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Risk Tolerance Calculator | DeFi University</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@300;400;500;600&family=Inter:wght@300;400;500&display=swap" rel="stylesheet">
    <script type="module">
        import { initializeApp } from 'https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js';
        import { getAuth, onAuthStateChanged } from 'https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js';
        const firebaseConfig = { apiKey: "AIzaSyDuGdDF6jYPcZbQTpbGZPwnl3Qynr-LMWc", authDomain: "defi-university-prod.firebaseapp.com", projectId: "defi-university-prod", storageBucket: "defi-university-prod.firebasestorage.app", messagingSenderId: "309871336262", appId: "1:309871336262:web:d2dc4be5729ac1d5a6a347" };
        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);
        let userToken = null; let tracked = false;
        onAuthStateChanged(auth, async (user) => {
            if (user) { userToken = await user.getIdToken(); document.getElementById('login-prompt').classList.add('hidden'); document.getElementById('loading-state').classList.add('hidden'); document.getElementById('tool-container').classList.remove('hidden'); }
            else { document.getElementById('loading-state').classList.add('hidden'); document.getElementById('login-prompt').classList.remove('hidden'); const currentUrl = encodeURIComponent(window.location.href); document.querySelector('#login-prompt a').href = `/login.html?redirect=${currentUrl}`; }
        });
        window.trackInteraction = async function() { if (!tracked && userToken) { tracked = true; try { await fetch('https://api.defiuniversity.xyz/api/progress/interaction', { method: 'POST', headers: { 'Content-Type': 'application/json', 'Authorization': `Bearer ${userToken}` }, body: JSON.stringify({ courseId: 'staying-safe-crypto', interactionId: 'risk-tolerance-calculator', type: 'assessment' }) }); document.getElementById('points-badge').classList.remove('hidden'); setTimeout(() => document.getElementById('points-badge').classList.add('hidden'), 2500); } catch (e) { tracked = false; } } };
    </script>
    <style>body { font-family: 'Inter', sans-serif; } h1, h2, h3, .brand-font { font-family: 'Space Grotesk', sans-serif; }</style>
</head>
<body class="bg-white text-neutral-900 min-h-screen p-4 md:p-8">
    <div id="loading-state" class="flex items-center justify-center min-h-[400px]"><div class="text-center"><div class="w-8 h-8 border-2 border-blue-600 border-t-transparent rounded-full animate-spin mx-auto mb-4"></div><p class="text-neutral-500">Loading...</p></div></div>
    <div id="login-prompt" class="hidden max-w-md mx-auto text-center py-12"><div class="w-16 h-16 bg-blue-50 rounded-full flex items-center justify-center mx-auto mb-4"><svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="1.5" class="text-blue-600"><rect width="18" height="11" x="3" y="11" rx="2" ry="2"></rect><path d="M7 11V7a5 5 0 0 1 10 0v4"></path></svg></div><h2 class="text-xl font-semibold mb-2 brand-font">Sign in Required</h2><p class="text-neutral-500 mb-6">Please sign in to use this tool.</p><a href="/login.html" class="px-6 py-3 bg-blue-600 text-white rounded-lg font-semibold">Sign In</a></div>
    
    <div id="tool-container" class="hidden max-w-2xl mx-auto">
        <div id="points-badge" class="hidden fixed top-4 right-4 bg-green-50 border border-green-200 text-green-600 px-4 py-2 rounded-full text-sm font-semibold z-50">+25 points earned!</div>
        <div class="text-center mb-8"><h1 class="text-2xl md:text-3xl font-semibold brand-font mb-2">Risk Tolerance Calculator</h1><p class="text-neutral-500">Understand your risk profile for crypto investing</p></div>
        
        <div id="quiz" class="bg-white border border-neutral-200 rounded-xl p-6 shadow-sm space-y-6"></div>
        <div id="results" class="hidden bg-white border border-neutral-200 rounded-xl p-6 shadow-sm"></div>
    </div>

    <script>
        const questions = [
            { q: 'If your investment dropped 50% in one month, you would:', options: [{ text: 'Panic sell everything', score: 1 }, { text: 'Feel anxious but hold', score: 2 }, { text: 'Buy more (DCA)', score: 4 }, { text: 'Not even notice', score: 5 }] },
            { q: 'The money you\'re considering for crypto is:', options: [{ text: 'Money I need for bills', score: 0 }, { text: 'Part of my emergency fund', score: 1 }, { text: 'Savings I\'d like to grow', score: 3 }, { text: 'Play money I can lose entirely', score: 5 }] },
            { q: 'Your investment time horizon is:', options: [{ text: 'Less than 1 year', score: 1 }, { text: '1-3 years', score: 2 }, { text: '3-5 years', score: 4 }, { text: '5+ years', score: 5 }] },
            { q: 'Your experience with investing is:', options: [{ text: 'None', score: 1 }, { text: 'Some stocks/funds', score: 2 }, { text: 'Active trader', score: 4 }, { text: 'Professional/extensive', score: 5 }] },
            { q: 'How would you feel about a new, unaudited DeFi protocol offering 100% APY?', options: [{ text: 'Sounds amazing, all in!', score: 1 }, { text: 'Might try with a small amount', score: 3 }, { text: 'Would research heavily first', score: 4 }, { text: 'Too risky, would avoid', score: 5 }] }
        ];
        
        let currentQ = 0, score = 0;
        
        function renderQ() {
            if (currentQ >= questions.length) return showResults();
            const q = questions[currentQ];
            document.getElementById('quiz').innerHTML = `
                <div class="mb-4"><span class="text-sm text-neutral-500">Question ${currentQ + 1} of ${questions.length}</span></div>
                <h3 class="text-lg font-medium mb-6">${q.q}</h3>
                <div class="space-y-3">${q.options.map((o, i) => `
                    <button onclick="answer(${o.score})" class="w-full text-left px-4 py-3 border border-neutral-200 rounded-lg hover:border-blue-300 hover:bg-blue-50 transition-colors">${o.text}</button>
                `).join('')}</div>
            `;
        }
        
        function answer(s) { score += s; currentQ++; renderQ(); }
        
        function showResults() {
            const maxScore = questions.length * 5;
            const pct = Math.round((score / maxScore) * 100);
            let profile, color, advice, allocation;
            
            if (pct >= 80) { profile = 'Aggressive'; color = 'red'; advice = 'You have high risk tolerance. Consider diversifying across established and experimental protocols, but always protect with proper security.'; allocation = '60-80% crypto possible'; }
            else if (pct >= 60) { profile = 'Moderate-Aggressive'; color = 'orange'; advice = 'You can handle volatility well. Focus on established protocols with some allocation to newer opportunities.'; allocation = '40-60% crypto'; }
            else if (pct >= 40) { profile = 'Moderate'; color = 'yellow'; advice = 'Balanced approach recommended. Stick to established protocols and blue-chip assets.'; allocation = '20-40% crypto'; }
            else if (pct >= 20) { profile = 'Conservative'; color = 'green'; advice = 'Start small with BTC/ETH only. Avoid new protocols until you gain experience.'; allocation = '5-20% crypto'; }
            else { profile = 'Very Conservative'; color = 'blue'; advice = '⚠️ Based on your answers, high-risk crypto investments may not be suitable. Consider building an emergency fund first.'; allocation = '0-5% crypto maximum'; }
            
            document.getElementById('quiz').classList.add('hidden');
            document.getElementById('results').classList.remove('hidden');
            document.getElementById('results').innerHTML = `
                <div class="text-center mb-6">
                    <div class="text-5xl font-bold text-${color}-600 mb-2">${profile}</div>
                    <p class="text-neutral-600">Risk Tolerance Profile</p>
                </div>
                <div class="bg-${color}-50 border border-${color}-200 rounded-lg p-4 mb-4">
                    <p class="font-medium text-${color}-700 mb-2">Suggested Portfolio Allocation</p>
                    <p class="text-${color}-600">${allocation}</p>
                </div>
                <div class="bg-neutral-50 border border-neutral-200 rounded-lg p-4 mb-6">
                    <p class="font-medium text-neutral-700 mb-2">Personalized Advice</p>
                    <p class="text-sm text-neutral-600">${advice}</p>
                </div>
                <button onclick="restart()" class="w-full px-6 py-3 bg-blue-600 text-white rounded-lg font-semibold hover:bg-blue-700">Retake Assessment</button>
            `;
            window.trackInteraction();
        }
        
        function restart() {
            currentQ = 0; score = 0;
            document.getElementById('quiz').classList.remove('hidden');
            document.getElementById('results').classList.add('hidden');
            renderQ();
        }
        
        renderQ();
    </script>
</body>
</html>
