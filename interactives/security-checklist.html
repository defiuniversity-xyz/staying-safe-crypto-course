<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Security Checklist | DeFi University</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@300;400;500;600&family=Inter:wght@300;400;500&display=swap" rel="stylesheet">
    <script type="module">
        import { initializeApp } from 'https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js';
        import { getAuth, onAuthStateChanged } from 'https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js';
        const firebaseConfig = { apiKey: "AIzaSyDuGdDF6jYPcZbQTpbGZPwnl3Qynr-LMWc", authDomain: "defi-university-prod.firebaseapp.com", projectId: "defi-university-prod", storageBucket: "defi-university-prod.firebasestorage.app", messagingSenderId: "309871336262", appId: "1:309871336262:web:d2dc4be5729ac1d5a6a347" };
        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);
        let userToken = null; let tracked = false;
        onAuthStateChanged(auth, async (user) => {
            if (user) { userToken = await user.getIdToken(); document.getElementById('login-prompt').classList.add('hidden'); document.getElementById('loading-state').classList.add('hidden'); document.getElementById('tool-container').classList.remove('hidden'); }
            else { document.getElementById('loading-state').classList.add('hidden'); document.getElementById('login-prompt').classList.remove('hidden'); const currentUrl = encodeURIComponent(window.location.href); document.querySelector('#login-prompt a').href = `/login.html?redirect=${currentUrl}`; }
        });
        window.trackInteraction = async function() { if (!tracked && userToken) { tracked = true; try { await fetch('https://api.defiuniversity.xyz/api/progress/interaction', { method: 'POST', headers: { 'Content-Type': 'application/json', 'Authorization': `Bearer ${userToken}` }, body: JSON.stringify({ courseId: 'staying-safe-crypto', interactionId: 'security-checklist', type: 'assessment' }) }); document.getElementById('points-badge').classList.remove('hidden'); setTimeout(() => document.getElementById('points-badge').classList.add('hidden'), 2500); } catch (e) { tracked = false; } } };
    </script>
    <style>body { font-family: 'Inter', sans-serif; } h1, h2, h3, .brand-font { font-family: 'Space Grotesk', sans-serif; }</style>
</head>
<body class="bg-white text-neutral-900 min-h-screen p-4 md:p-8">
    <div id="loading-state" class="flex items-center justify-center min-h-[400px]"><div class="text-center"><div class="w-8 h-8 border-2 border-blue-600 border-t-transparent rounded-full animate-spin mx-auto mb-4"></div><p class="text-neutral-500">Loading...</p></div></div>
    <div id="login-prompt" class="hidden max-w-md mx-auto text-center py-12"><div class="w-16 h-16 bg-blue-50 rounded-full flex items-center justify-center mx-auto mb-4"><svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="1.5" class="text-blue-600"><rect width="18" height="11" x="3" y="11" rx="2" ry="2"></rect><path d="M7 11V7a5 5 0 0 1 10 0v4"></path></svg></div><h2 class="text-xl font-semibold mb-2 brand-font">Sign in Required</h2><p class="text-neutral-500 mb-6">Please sign in to use this tool.</p><a href="/login.html" class="px-6 py-3 bg-blue-600 text-white rounded-lg font-semibold">Sign In</a></div>
    
    <div id="tool-container" class="hidden max-w-2xl mx-auto">
        <div id="points-badge" class="hidden fixed top-4 right-4 bg-green-50 border border-green-200 text-green-600 px-4 py-2 rounded-full text-sm font-semibold z-50">+25 points earned!</div>
        <div class="text-center mb-8"><h1 class="text-2xl md:text-3xl font-semibold brand-font mb-2">Security Checklist Assessment</h1><p class="text-neutral-500">Evaluate your crypto security practices</p></div>
        
        <div class="bg-white border border-neutral-200 rounded-xl p-6 shadow-sm space-y-6">
            <div class="text-center"><div id="score-display" class="text-5xl font-bold text-blue-600 mb-2">0%</div><p class="text-neutral-600">Security Score</p><div id="score-bar" class="w-full bg-neutral-200 rounded-full h-3 mt-4"><div id="score-fill" class="h-3 rounded-full transition-all bg-red-500" style="width: 0%"></div></div></div>
            
            <div id="checklist" class="space-y-3"></div>
            
            <div id="feedback" class="bg-amber-50 border border-amber-200 rounded-lg p-4"><p class="text-sm font-medium text-amber-700 mb-1">Assessment</p><p id="feedback-text" class="text-sm text-amber-600">Check off the security practices you currently follow to see your score.</p></div>
        </div>
    </div>

    <script>
        const items = [
            { text: 'I use unique passwords for every crypto account', weight: 10, category: 'passwords' },
            { text: 'I use a password manager', weight: 8, category: 'passwords' },
            { text: 'I have 2FA enabled on all exchange accounts', weight: 15, category: '2fa' },
            { text: 'I use an authenticator app (not SMS) for 2FA', weight: 10, category: '2fa' },
            { text: 'My seed phrase is written on paper, not stored digitally', weight: 15, category: 'seed' },
            { text: 'My seed phrase backup is in a secure physical location', weight: 10, category: 'seed' },
            { text: 'I have never shared my seed phrase with anyone', weight: 10, category: 'seed' },
            { text: 'I use a hardware wallet for significant holdings', weight: 10, category: 'storage' },
            { text: 'I keep only small amounts on exchanges', weight: 5, category: 'storage' },
            { text: 'I verify URLs before connecting my wallet', weight: 7, category: 'behavior' }
        ];
        
        let checked = new Set();
        
        function render() {
            document.getElementById('checklist').innerHTML = items.map((item, i) => `
                <div class="flex items-start gap-3 p-3 border border-neutral-200 rounded-lg hover:bg-neutral-50 cursor-pointer" onclick="toggle(${i})">
                    <div class="w-5 h-5 rounded border-2 ${checked.has(i) ? 'bg-green-500 border-green-500' : 'border-neutral-300'} flex items-center justify-center flex-shrink-0 mt-0.5">
                        ${checked.has(i) ? '<svg class="w-3 h-3 text-white" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="3" d="M5 13l4 4L19 7"></path></svg>' : ''}
                    </div>
                    <span class="text-sm ${checked.has(i) ? 'text-green-700' : 'text-neutral-700'}">${item.text}</span>
                </div>
            `).join('');
            
            const maxScore = items.reduce((sum, item) => sum + item.weight, 0);
            const score = items.reduce((sum, item, i) => sum + (checked.has(i) ? item.weight : 0), 0);
            const pct = Math.round((score / maxScore) * 100);
            
            document.getElementById('score-display').textContent = pct + '%';
            document.getElementById('score-fill').style.width = pct + '%';
            document.getElementById('score-fill').className = `h-3 rounded-full transition-all ${pct >= 80 ? 'bg-green-500' : pct >= 50 ? 'bg-yellow-500' : 'bg-red-500'}`;
            
            let feedback = '';
            if (pct >= 90) feedback = 'üõ°Ô∏è Excellent! Your security practices are outstanding. Keep it up!';
            else if (pct >= 70) feedback = 'üëç Good security posture! Consider addressing the unchecked items to reach excellent status.';
            else if (pct >= 50) feedback = '‚ö†Ô∏è Moderate security. You should prioritize the unchecked items, especially seed phrase and 2FA practices.';
            else feedback = 'üö® Your crypto is at significant risk! Please address the security gaps immediately, starting with seed phrase storage and 2FA.';
            document.getElementById('feedback-text').textContent = feedback;
        }
        
        function toggle(i) { if (checked.has(i)) checked.delete(i); else checked.add(i); render(); window.trackInteraction(); }
        
        render();
    </script>
</body>
</html>
